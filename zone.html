<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{zone_name}</title>
		<link rel="stylesheet" type="text/css" href="css/zone.css"/>
		<link rel="stylesheet" type="text/css" href="css/slide.css"/>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/slide.js"></script>
	</head>
	<body>
		<header class="links">
			 
		</header>
		<section class="container">
			<div class="b_card">
				<div class="slide_container">
					<div class="slide_wrapper">
						<div class="slide slide_l2">
                            <a>
                                <img src="temp/1.jpg">
                            </a>
                        </div>
                        <div class="slide slide_l1">
                            <a>
                                <img src="temp/2.jpg">
                            </a>
                        </div>
						<div class="slide slide_m">
                            <a>
                                <img src="temp/3.jpg">
                                <p>{123123}</p>
                            </a>
                        </div>
						<div class="slide slide_r1">
                            <a>
                                <img src="temp/1.jpg">
                            </a>
                        </div>
						<div class="slide slide_r2">
                            <a>
                                <img src="temp/2.jpg">
                            </a>
                        </div>
                        <div class="slide">
                            <a>
                                <img src="temp/2.jpg">
                            </a>
                        </div>
					</div>
					<div class="slide_prev"></div>
					<div class="slide_next"></div>
				</div>
				<div class="count_info">
					
				</div>
			</div>
			<div class="container_inner">
				<ul class="blogs">
					<li class="arrow_box">
						<div class="ti"></div>
						<div class="ci"></div>
						<div class="blog_box">
							<div class="blog_content">
								<h2 class="title">{title}</h2>
								<ul class="text_info">{content}</ul>
							</div>
							<ul class="detail">
								<li class="likes">{likes}</li>
								<li class="comments">{comments}</li>
								<li class="icon_time">{time}</li>
							</ul>
						</div>
					</li>
					<li class="arrow_box">
						<div class="ti"></div>
						<div class="ci"></div>
						<div class="blog_box">
							<div class="blog_content">
								<h2 class="title">我希望</h2>
								<ul class="text_info">我希望as大萨达所大asdasdasdasd asdasd asdasdasdas 所大所大所多啊实打实大萨达asdas</ul>
							</div>
							<ul class="detail">
								<li class="likes">{likes}</li>
								<li class="comments">{comments}</li>
								<li class="icon_time">{time}</li>
							</ul>
						</div>
					</li>
				</ul>
				<aside class="aside_right">
					<div class="search">
						<form class="search_form">
							<input type="text" value="Search" />
						</form>
					</div>
					<div class="viny">
						<dl>
							<dt class="art">
								<img src="img/artwork.png" alt="专辑"/>
							</dt>
							<dd class="icon_song">
								<span></span>
								{song}
							</dd>
							<dd class="icon_artist">
								<span></span>
								{artist}
							</dd>
							<dd class="icon_album">
								<span></span>
								{album}
							</dd>
							<dd class="icon_like">
								<span></span>
								喜欢
							</dd>
							<dd class="music">
								<audio src="img/nf.mp3" controls></audio>
							</dd>
						</dl>
					</div>
				</aside>
			</div>
		</section>
		<footer></footer>
	</body>
</html>
